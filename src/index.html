<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurant Odin</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow-x: hidden;
		}

		.nav-btn {
			border-radius: 0%;
			background-color: lightgray;
			border: 2px solid #ccc;
			padding: 0.5ch 1rem;
		}
	</style>
</head>

<body style="
	min-width: 100vw;
	min-height: 100vh;
	display: grid;
	grid-template-rows: auto 1fr auto;
">
	<header style="
		display: flex;
		justify-content: space-between;
		align-items: center;
		gap: 2rem;
		padding: 0.5rem 1rem;
		background-color: lightyellow;
	">
		<h1>Restaurant Odin</h1>
		<nav>
			<ul style="
				display: flex;
				gap: 1rem;
				list-style-type: none;
				margin: 0;
				padding: 1rem 0;
			">
				<li><button class="nav-btn" id="home_btn">Home</button></li>
				<li><button class="nav-btn" id="menu_btn">Menu</button></li>
				<li><button class="nav-btn" id="about_btn">About</button></li>
			</ul>
		</nav>
	</header>

	<div id="content" style="
		display: grid;
		place-content: stretch;
		padding: 1rem 0;
	"></div>

	<footer id="dummy_footer" style="overflow-x: scroll;"></footer>
</body>

</html>
